<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger</title>



    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <link rel="stylesheet" href="./css/register_style.css">


    <!-- <script src="./js/components.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script> -->

    <!-- <script src="./js/main.js"></script> -->
</head>

<body>
    <div id="app">
        <nav class="main-nav">
            <div class="user-profile">
                <span id="user-email" class="user-email"></span>
                <button id="sign-out-btn" class="btn-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>
        <section class="chat-container">
            
            <!-- left -->
            <div class="aside-left">
                <div class="list-conversations">
                    <div class="conversation current">
                        <div class="conversation-title">
                            <span>First conversation</span>
                        </div>
                        <div class="conversation-members">
                            <span>2 memebers</span>
                        </div>
                    </div>
                    <div class="conversation">
                        <div class="conversation-title">
                            <span>Sencond conversation</span>
                        </div>
                        <div class="conversation-members">
                            <span>2 memebers</span>
                        </div>
                    </div>
                </div>
                <form class="form-add-conversation">
                    <div class="input-wrapper">
                        <input 
                        type="email" 
                        name="friendEmail" 
                        id="friend-email-input" 
                        placeholder="Enter your friend email">
                    </div>
                    <div class="input-wrapper">
                        <input 
                        type="text" 
                        name="title" 
                        id="title-email" 
                        placeholder="Conversation title">
                    </div>
                    <button 
                    type="submit" 
                    id="form-add-conversation-btn"
                    class="btn-icon">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>

            <div class="current-conversation">
                <div id="list-messages" class="list-messages">
                </div>
                <form id="form-add-message" class="form-add-message">
                    <div class="input-wrapper">
                        <input id="message-input" type="text" name="message" placeholder="Enter your message here">
                    </div>
                    <button id="add-message-btn" type="submit">Send</button>
                </form>
            </div>
            <!-- right -->
        </section>
    </div>
</body>

</html>
